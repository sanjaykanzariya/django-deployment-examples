<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <!-- @import url("//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css"); -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap'); </style>

</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
                    <li><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li><a class="nav-link" href="https://www.github.com">Github</a></li>
                    <li><a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
                </ul>
            </div>
            <div class="navbar-nav align-items-center ml-auto">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
                        <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
                        <a >Welcome: {{ user.username }}</a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
                            <i class="bi bi-person-circle fa-xs"></i></a>
                        <!-- <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
                            <span class="fa fa-user" aria-hidden="true"></span></a> -->
                    {% endif %}   
                </div>
        </div>

    </nav>

    <!-- CONTENT BLOCK -->

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
